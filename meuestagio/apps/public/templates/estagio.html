{% extends "base.html" %}

{% block content %}
    
    <ol class="breadcrumb">
      <li><a href="{% url "home" %}">Home</a></li>
      <li><a href="{{ estagio.area.get_absolute_url }}">{{ estagio.area.nome }}</a></li>
      <li class="active">{{ estagio.titulo }}</li>
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <h2>{{ estagio.titulo }}</h1>
            <p>{{ estagio.descricao|linebreaksbr }}</p>

            <h4>Vagas</h4>
            <p>{{ estagio.vagas }}</p>
            <h4>Turno</h4>
            <p>{{ estagio.get_turno_display }}</p>
            <h4>Contato</h4>
            <p>{{ estagio.contato }}</p>
        </div>
    </div>
{% endblock %}
